# Common 模块
strings:
  - inputs:
      - PlantLens/Resources/Modules/Common/zh-Hans.lproj/Common.strings
    outputs:
      - templateName: structured-swift5
        output: PlantLens/Generated/Common+Strings.swift
        params:
          enumName: CommonStrings
          
xcassets:
  - inputs:
      - PlantLens/Resources/Modules/Common/Assets.xcassets
    outputs:
      - templateName: swift5
        output: PlantLens/Generated/Common+Assets.swift
        params:
          enumName: CommonAssets
