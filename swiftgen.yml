
# Camera 模块
strings:
  - inputs:
      - PlantLens/Resources/Modules/Camera/zh-Hans.lproj/Camera.strings
    outputs:
      - templateName: structured-swift5
        output: PlantLens/Generated/Camera+Strings.swift
        params:
          enumName: CameraStrings

xcassets:
  - inputs:
      - PlantLens/Resources/Modules/Camera/Assets.xcassets
    outputs:
      - templateName: swift5
        output: PlantLens/Generated/Camera+Assets.swift
        params:
          enumName: CameraAssets

